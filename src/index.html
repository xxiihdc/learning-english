<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Learning English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìö Learning English</h1>
            <p class="subtitle">Interactive vocabulary learning with flip cards</p>
        </header>

        <main class="main-content">
            <div class="vocabulary-section">
                <div class="flip-card" id="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="card-content">
                                <h3 class="word-title" id="word-title">Hello</h3>
                                <p class="word-type" id="word-type">noun</p>
                                <p class="word-phonetic" id="word-phonetic">/h…ôÀàlo ä/</p>
                                <div class="flip-hint">Click to see meaning</div>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <div class="card-content">
                                <h3 class="meaning-title">Vietnamese Meaning</h3>
                                <p class="word-meaning" id="word-meaning">Xin ch√†o</p>
                                <p class="word-example" id="word-example">"Hello, how are you?" - "Xin ch√†o, b·∫°n kh·ªèe kh√¥ng?"</p>
                                <div class="flip-hint">Click to see word</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-controls">
                    <button id="prev-card" class="btn btn-secondary">‚Üê Previous</button>
                    <button id="flip-button" class="btn btn-primary">Flip Card</button>
                    <button id="next-card" class="btn btn-secondary">Next ‚Üí</button>
                </div>
                <div class="pagination-controls">
                    <button id="prev-page" class="btn btn-outline">‚Üê Previous 10</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" class="btn btn-outline">Next 10 ‚Üí</button>
                </div>
                <div class="progress-info">
                    <span id="card-counter">1 / 10</span>
                    <span id="total-vocab">Total: 0 words</span>
                </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
